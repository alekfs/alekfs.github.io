<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5: Overlays</title>
    <link rel="stylesheet" href="css/wa5style.css">
</head>
<body>
    <div id="background">
        <img src="img/TDF2022.jpg" alt="2022 Tour de France at the Alp d'Huez climb"> 
    </div>
    <div id="overlayLogo">
        <img src="img/TDFlogo.png" alt="The Tour de France logo with a transparetn background" width="100" height="100">
    </div>
    <div id="overlayTime">
        <img src="img/Flag2.jpeg" alt="finish line flag, checkered" width="25" height="25">
    </div>
    <div id="Group2">
        <img src="img/Group2.png" alt="Group 2 of cyclists behind the leaders" width="25" height="25">
    </div>
    <div class="rectangle"></div>
    <div class="rectangle2"></div>
    <div id="distance">9.6km</div>
    <div id="time">Group 2 -> 1'19"</div>
</body>
</html>
