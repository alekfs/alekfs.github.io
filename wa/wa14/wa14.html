<!--Source Code: https://docs.mapbox.com/mapbox-gl-js/example/simple-map/
    Values for mapboxgl.accessToken, style, center, zoom changed to fit my dataset
    Additional styling and h2 added
    My WA14 shows a heatmap of people riding bicyles on April 29th, 2023 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Heatmap</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
p {
    font-size: large;
    color: black;
    position: sticky;
    top: 0px;
    text-align: center;
}
p span {
    background-color: #ece7e4;
}
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYWxla2ZzIiwiYSI6ImNsZ3c2eDZkNDJ1Zm4zbHAzMzNjeDNwamEifQ.ZNNLryTSaxOZAxqSqW-F_Q';
const map = new mapboxgl.Map({
container: 'map', // container ID
// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
style: 'mapbox://styles/alekfs/clh80jgnn00b601r74vvk2zv2', // style URL
center: [-105.270546, 40.014984], // starting position [lng, lat]
zoom: 12.5 // starting zoom
});
</script>
</body>
<p><span>Heatmap of people encountered riding bicycles in Boulder, CO. April 29th, 2023</span></p>
</html>
